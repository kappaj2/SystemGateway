
<div *ngIf="member">
    <h2><span jhiTranslate="systemGatewayApp.member.detail.title">Member</span> {{member.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="systemGatewayApp.member.memberKey">Member Key</span></dt>
        <dd>
            <span>{{member.memberKey}}</span>
        </dd>
        <dt><span jhiTranslate="systemGatewayApp.member.memberName">Member Name</span></dt>
        <dd>
            <span>{{member.memberName}}</span>
        </dd>
        <dt><span jhiTranslate="systemGatewayApp.member.memberSurname">Member Surname</span></dt>
        <dd>
            <span>{{member.memberSurname}}</span>
        </dd>
        <dt><span jhiTranslate="systemGatewayApp.member.dateCreated">Date Created</span></dt>
        <dd>
            <span>{{member.dateCreated | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="systemGatewayApp.member.dateModified">Date Modified</span></dt>
        <dd>
            <span>{{member.dateModified | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="systemGatewayApp.member.updatedBy">Updated By</span></dt>
        <dd>
            <span>{{member.updatedBy}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'member-my-suffix/'+ member.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
